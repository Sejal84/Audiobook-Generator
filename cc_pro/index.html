<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audiobook Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 80%; /* Adjust width */
      max-width: 700px; /* Set max width for larger screens */
      height: 70%; /* Adjust height */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertically center content */
      align-items: center; /* Horizontally center content */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #007bff;
    }

    textarea {
      width: 80%; /* Adjust width to fit the container */
      height: 60%; /* Increase height to fit content */
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      resize: none;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      border-color: #007bff;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    button, input[type="file"] {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    button {
      background: linear-gradient(45deg, #007bff, #0056b3);
      color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    #stopButton {
      background: linear-gradient(45deg, #dc3545, #a71d2a);
    }

    input[type="file"] {
      background: linear-gradient(45deg, #28a745, #218838);
      color: white;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 12px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 10px;
      display: inline-block;
    }

    input[type="file"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    input[type="file"]:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    input[type="file"]::-webkit-file-upload-button {
      display: none; /* Hide default file input button */
    }

    input[type="file"]::before {
      content: 'Choose File';
      background-color: #28a745;
      padding: 12px 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      display: inline-block;
      font-size: 1rem;
      text-align: center;
    }

    input[type="file"]:hover::before {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audiobook Generator</h1>
    <textarea id="textInput" placeholder="Paste your text here..." rows="10"></textarea>
    <div class="buttons">
      <input type="file" id="fileInput" accept=".txt">
      <button id="readButton">Read Aloud</button>
      <button id="stopButton">Stop</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
